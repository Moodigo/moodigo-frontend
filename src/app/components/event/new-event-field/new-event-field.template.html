<div class="feed-item card horizontal new-event clearfix"
     [ngClass]="{'active': active}"
     fxFlex="100"
     (click)="activate()">
    <div class="card-stacked">
        <span class="card-title">{{'feed.new-event.header'|translate}}</span>
        <span class="card-subtitle" fxLayout="row" fxFlexAlign="start center">
            <user-icon
                    fxFlexAlign="center"
                    className="medium"
                    imageUrl="https://scontent-frx5-1.xx.fbcdn.net/v/t1.0-1/p24x24/19510243_10156386712686038_5559343650090816987_n.jpg?oh=cc4d2d7f3579feca79114e2aa70604ee&oe=5A08A94B"></user-icon>
            <span class="padding-left" fxFlexAlign="center">{{'feed.new-event.what-are-you-up-to' | translate}}</span>
        </span>

        <div class="card-content">
            <div [hidden]="!active">
                <div class="input-field">
                    <i class="material-icons prefix">textsms</i>
                    <input placeholder="Placeholder" id="new-event-tags" type="text" class="validate">
                    <label for="new-event-tags">First Name</label>
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">textsms</i>
                    <input placeholder="Placeholder" id="new-event-location" type="text" class="validate">
                    <label for="new-event-location">First Name</label>
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">access_time</i>
                    <input type="text" class="timepicker">
                </div>
                <button class="btn right">{{'feed.new-event.submit'| translate}}</button>
            </div>
        </div>
    </div>
</div>
<div class="backdrop" (click)="deactivate()" *ngIf="active"></div>
