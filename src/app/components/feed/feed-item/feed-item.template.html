<div #feedDateDock
     class="feed-date"
     fxFlex="100"
     fxLayout="row"
     fxFlexAlign="center"
     *ngIf="displayDate">
    <span #feedDate
          class="feed-date-content">{{feedItem.date}}</span>
</div>

<div class="feed-item" fxFlex="100" fxLayout="row">
    <span class="feed-item-time" fxFlex fxFlexAlign="center">{{feedItem.time}}</span>
    <div class="card horizontal" fxFlex="100">
        <div class="card-type" [ngClass]="'card-type__'+feedItem.type"><i class="white-text material-icons">cloud</i>
        </div>
        <div class="card-stacked">
            <span class="card-title">{{feedItem.header}}</span>
            <span class="card-subtitle" fxLayout="row">
            <i class="material-icons">location_on</i>{{feedItem.location.text}}
        </span>
            <div class="card-action" fxFlexAlign="start" fxLayout="row">
                <user-icon fxFlex fxLayout="column" *ngFor="let user of feedItem.userList"
                           [imageUrl]="user.imageUrl"></user-icon>
            </div>
        </div>
        <div class="card-image">
            <img [src]="feedItem.imageUrl">
        </div>
    </div>
</div>
